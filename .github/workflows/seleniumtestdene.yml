name: Trigger automated selenium tests 

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  pull_request:
    branches: 
      [ master ]
  push:
    branches: 
      [ master ]
      
    paths:
    - '**'
    - '.github/workflows/survey-ui-AutoDeployTrigger-c6ebdcaf-5925-4e33-8746-835c810ea2ab.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install selenium
        run: pip install selenium==4.4.0
        
      - name: Upgrade selenium
        run: pip3 install -U selenium
        
      - name: Install webdriver-manager
        run: pip install webdriver-manager
         
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -f 3 -d ' ' | cut -d '.' -f 1) \
          && CHROMEDRIVER_RELEASE=$(curl --location --fail --retry 3 http://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}) \
          && curl --silent --show-error --location --fail --retry 3 --output /tmp/chromedriver_linux64.zip "http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_RELEASE/chromedriver_linux64.zip" \
          && cd /tmp \
          && unzip chromedriver_linux64.zip \
          && rm -rf chromedriver_linux64.zip \
          && sudo mv chromedriver /usr/local/bin/chromedriver \
          && sudo chmod +x /usr/local/bin/chromedriver \
          && chromedriver --version   
          
      #- name: Install chromium 
      #  run : sudo apt install chromium-browser
                
      - name: Installed package list
        run: apt list --installed
    
      #- name: Install webdriver-manager
      #  run: pip install webdriver-manager 
        
        
      #- name: Run Chromedriver
       # run:  /usr/local/bin/chromedriver
        
      - name: Run the test script
        run: python SurveySaurusLogin.py
